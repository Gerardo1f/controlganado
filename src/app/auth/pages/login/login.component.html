

<div class="box" >
    <div class="container" >
        <img src="assets/logo.jpeg" alt="">
        <h1 class="titulo"> Control de Ganado</h1>

        <mat-form-field appearance="outline" style="width: 350px;">
            <mat-label>Código de Empleado</mat-label>
            <input matInput placeholder="Código empleado" [ngModel]="codigoEmp"  (ngModelChange) ="setValueCodigo($event)" >
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-hint> Ingrese su código de empleado</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 350px;">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" type="password" [ngModel]="pass" (ngModelChange) ="setValuePass($event)"  >
            <mat-icon matSuffix>https</mat-icon>
            <mat-hint>{{ errPass }}</mat-hint>
        </mat-form-field>

        
        <small style="color: red;">{{ err }} </small>
        
        <button mat-raised-button color="primary" (click)="login()">
            Ingresar
        </button>


    </div>
 



</div>
