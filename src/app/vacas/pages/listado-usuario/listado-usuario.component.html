<div style="padding: 6em;">
    <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="DescripciÃ³n" #input>
      </mat-form-field>

    
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 table" >
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef   class="th-title"> <label class="label-title">Nombre   </label></th>
        <td mat-cell *matCellDef="let element">  {{element.nombre + ' ' + element.apellido_paterno + ' ' + element.apellido_materno}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoEmpleado">
            <th mat-header-cell *matHeaderCellDef   class="th-title"> <label class="label-title"> Codigo Empleado   </label></th>
            <td mat-cell *matCellDef="let element">  {{element.codigoEmpleado  }} </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef   class="th-title"> <label class="label-title"> Rol   </label></th>
                <td mat-cell *matCellDef="let element">  {{element.rolName  }} </td>
                </ng-container>
        
     
        
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef class="th-title"><label class="label-title"> Opciones  </label></th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button (click) ="editar( element.id)" color="accent" style="margin-right:3px;"> Editar  </button>

                <button mat-raised-button (click) ="eliminar( element.id)" color="warn"> Eliminar </button>
                
            </td>
        </ng-container>
        
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
