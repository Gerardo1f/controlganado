<div style="padding: 6em;">
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="standard">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Descripción" #input>
              </mat-form-field>


        </div>
        <div class="col-3">

        </div>
        <div class="col-3" style="text-align:end">
            <button mat-raised-button  color="primary" (click)="nuevaTarea()">+</button>
        </div>
      

    </div>
   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" >
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef   class="th-title"> Obrero </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombre  + ' ' + element.usuario.apellido_paterno}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef  class="th-title"> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef  class="th-title"> Estatus </th>
            <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
        </ng-container>
    
           
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
